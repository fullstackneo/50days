<!DOCTYPE html>
<html class="w-full h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Counter</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="h-full w-full flex bg-[#8e44ad] justify-center flex-nowrap items-center font-roboto flex-col sm:flex-row">
    <div class="mx-[50px] my-[30px] text-white flex flex-col justify-between items-center">
      <i class="fa-brands fa-twitter text-5xl"></i>
      <p class="num text-[60px] leading-[80px] mt-[10px]">12000</p>
      <p class="text-base text-center">Twitter Followers</p>
    </div>
    <div class="mx-[50px] my-[30px] text-white flex flex-col justify-between items-center">
      <i class="fa-brands fa-youtube text-5xl"></i>
      <p class="num text-[60px] leading-[80px] mt-[10px]">5000</p>
      <p class="text-base text-center">YouTube Subscribers</p>
    </div>
    <div class="mx-[50px] my-[30px] text-white flex flex-col justify-between items-center">
      <i class="fa-brands fa-facebook text-5xl"></i>
      <p class="num text-[60px] leading-[80px] mt-[10px]">7500</p>
      <p class="text-base text-center">Facebook Fans</p>
    </div>
  </body>
  <script src="./index.js"></script>
  <script src="https://kit.fontawesome.com/59586d731f.js" crossorigin="anonymous"></script>
</html>
