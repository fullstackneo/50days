<!DOCTYPE html>
<html class="w-full h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="relative w-full h-full">
    <div
      class="menu absolute right-1/2 top-1/2 -translate-y-1/2 translate-x-1/2 w-[350px] h-[75px] bg-white rounded-sm shadow-xl [&>*]:cursor-pointer ease-linear duration-700"
    >
      <div class="absolute flex justify-between items-center left-[20px] w-[280px] h-full">
        <span class="duration-300 ease-linear delay-200">Home</span>
        <span class="duration-300 ease-linear delay-200">Works</span>
        <span class="duration-300 ease-linear delay-200">About</span>
        <span class="duration-300 ease-linear delay-200">Contact</span>
      </div>

      <div class="btn w-[16px] h-[16px] absolute -translate-y-1/2 top-1/2 right-[15px] ease-linear duration-700 z-10">
        <div class="bg-[#5290f9] w-[16px] h-[2px] left-0 top-[7px] absolute ease-linear duration-700 [transform:rotate(45deg)]"></div>
        <div class="bg-[#5290f9] w-[16px] h-[2px] left-0 top-[7px] absolute ease-linear duration-700 [transform:rotate(-45deg)]"></div>
      </div>
    </div>
    <div class="h-1/2 w-full bg-[#eafbff]"></div>
    <div class="h-1/2 w-full bg-[#5290f9]"></div>
  </body>
  <script src="https://kit.fontawesome.com/59586d731f.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</html>
