<!DOCTYPE html>
<html class="h-full w-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body class="flex h-full w-full items-center justify-center font-sans">
    <div
      class="background absolute -z-10 h-full w-full bg-cover bg-center"
      style="filter: blur(10px); background-image: url('./../assets/images/login-bg.jpeg')"
    ></div>
    <div class="flex h-[400px] w-[415px] flex-col items-stretch justify-center rounded bg-white px-7 py-10">
      <h1 class="text-center text-3xl">Image Password Strength</h1>
      <p class="my-2 text-center text-sm">Change the password to see the effect</p>
      <div class="mt-3 flex h-[165px] flex-col items-stretch justify-between">
        <label for="email">Email:</label>
        <input id="email" class="rounded border-[1px] border-gray-300 p-2 outline-none" placeholder="Enter Email" type="email" />
        <label for="password">Password:</label>
        <input id="password" class="rounded border border-gray-300 p-2 outline-none" placeholder="Enter Password" type="password" />
      </div>
      <button class="mt-auto block h-[40px] w-full rounded bg-black text-white">Submit</button>
    </div>
  </body>
  <script src="./../assets/js/login.js"></script>
</html>
